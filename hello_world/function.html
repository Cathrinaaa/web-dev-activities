<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const num1 = 10;
        const num2 = 20;
        

        //Function is a block of codes
        //first way function with variables
        function getSum(){
            const sum = num1 + num2;
            console.log("The sum is", sum);
        }
        function getDiff(){
            const diff = num1 - num2;
            console.log("The Difference is", diff);
        }

        //second way Function with parameters
        function getProduct(num3, num4){
            const product = num3 * num4;
            console.log("The Product is", product);

        }
        function getAverage(sub1, sub2, sub3){
            const sum = sub1 + sub2 + sub3;
            const ave = sum / 3;
            console.log("The Average is", ave);

        }

        //fruitful function
        function getQuotient(num6, num7){
            const quotient = num6 / num7;

            return quotient;
        }

        getSum();
        getDiff();

        getProduct(5,20);
        getProduct(10,50);

        getAverage(89, 90, 95);

        console.log("The Quotient is",getQuotient(10,2));

        const quotient = getQuotient(20,5);
        console.log("The Quotient is", quotient);

        function gradeSum(grade1, grade2, grade3){
            //return grade1 + grade2 +grade3
            const sum = grade1 + grade2 + grade3;
            return sum;
        }

        function gradeAverage(grade1, grade2, grade3){
            const sum = gradeSum(grade1, grade2, grade3);
            const ave = sum / 3;
            return ave;
        }

        //Arrow function or anonymous function
        const sum = (grade1, grade2, grade3 ) => {
            const ans = grade1 + grade2 + grade3;
            return ans;
        }

        console.log("The Average is", gradeAverage(90,91,92));
        console.log("The Average is", gradeSum(90,91,92));
        console.log("The ans for arrow function is", sum(90, 90, 90));
    </script>
</head>

</body>
</html>
